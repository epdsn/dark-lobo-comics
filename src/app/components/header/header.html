<header class="site-header">

    <a class="site-title" routerLink="/">Dark Lobo Comics</a>

    <nav class="nav-menu" *ngIf="!isAuthenticated">
      <a routerLink="/login" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
