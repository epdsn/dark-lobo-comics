<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join Dark Lobo Comics today</p>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="registerData.firstName"
            placeholder="Enter your first name"
            class="form-control"
          >
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="registerData.lastName"
            placeholder="Enter your last name"
            class="form-control"
          >
        </div>
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerData.username"
          required
          placeholder="Choose a username"
          class="form-control"
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          placeholder="Enter your email"
          class="form-control"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="Create a password"
          class="form-control"
        >
        <div class="password-requirements">
          <small>Password must contain:</small>
          <ul>
            <li [class.valid]="hasUppercase()">At least one uppercase letter (A-Z)</li>
            <li [class.valid]="hasNonAlphanumeric()">At least one special character (!@#$%^&*)</li>
            <li [class.valid]="registerData.password.length >= 6">At least 6 characters</li>
          </ul>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirm your password"
          class="form-control"
        >
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Creating account...</span>
        <span *ngIf="!isLoading">Create Account</span>
      </button>
      
      <!-- Test button to bypass form -->
      <button 
        type="button" 
        class="btn-secondary"
        (click)="onSubmit()"
        style="margin-top: 1rem; width: 100%;"
      >
        Test Submit (Bypass Form)
      </button>
    </form>
    
    <div class="links">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
